<div class="message">{{messageService.message }}</div>
<div class="container ">
  <h1 class="text-center m-4" style="font-weight: bold;">Login</h1>
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-1">
          <label for="username" class="form-label">Username: </label>
          <input id="username" class="form-control" type="text" formControlName="username" required>
        </div>
        <div class="form-text" *ngIf="username?.invalid && username?.touched">
          <div class="alert alert-danger" *ngIf="username?.errors?.['required']">
            Username is required!
          </div>
        </div>
        <div class="mb-1">
          <label for="password" class="form-label">Password: </label>
          <input id="password" class="form-control" type="text" formControlName="password" required>
        </div>
        <div class="form-text" *ngIf="!password?.valid && password?.touched">
          <div class="alert-danger" role="alert" *ngIf="!password?.errors?.['minLength']">
            Password lenght must be at least 5!
          </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="!loginForm.valid">Submit</button>
      </form>
      <p>{{loginForm.value|json}}</p>
    </div>
    <div class="col-3"> </div>
  </div>
</div>
