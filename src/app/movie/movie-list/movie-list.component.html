<section class="py-5">
    <h1 class="mt-3 mb-5 text-center" style="font-weight: bold;">Movies</h1>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let movie of movieResponse">
                <app-movie-item [movie]="movie" *ngIf="!movie.deleted">
                </app-movie-item>
            </div>
        </div>
    </div>
</section>
